<div class="tweet-container">
  <!-- <input (keyup)="onKey($event)">
  <p>{{user}}</p> -->
  <input [(ngModel)]="user">
  <p>Bienvenue : {{user}}</p>
  <div *ngFor="let tweet of tweets" >
    <app-tweet [tweet] = tweet></app-tweet>
  </div>
  <br>
  <div>
    <textarea #userInput class="textarea"></textarea>
    <button [disabled]="!user" (click)="onTweet(userInput)" class="send-tweet-button">Tweeter</button>
  </div>

</div>
